<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            padding: 15px;
            text-align: center;
        }
        h3 {
            margin-top: 0;
            color: #00ff41; /* Hacker Green */
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
            letter-spacing: 1px;
        }
        .counter-box {
            font-size: 48px;
            font-weight: bold;
            margin: 15px 0;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }
        .btn {
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            border-radius: 6px;
            margin-bottom: 10px;
            transition: 0.2s;
            text-transform: uppercase;
            font-size: 12px;
        }
        .btn-grab {
            background-color: #2196F3;
            color: white;
        }
        .btn-grab:hover { background-color: #1976D2; }
        
        .btn-dl {
            background-color: #238636;
            color: white;
        }
        .btn-dl:hover { background-color: #2ea043; }

        .btn-clear {
            background-color: #d32f2f;
            color: white;
        }
        .btn-clear:hover { background-color: #b71c1c; }

        .status {
            font-size: 11px;
            color: #888;
            margin-top: 5px;
        }
        #msg {
            height: 20px;
            font-size: 12px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h3>TRISHOKTI HUNTER V3</h3>
    
    <div class="status">Supported: YT, Shorts, FB, Insta, TikTok</div>

    <div class="counter-box" id="count">0</div>
    <div id="msg"></div>

    <!-- Manual Capture Button -->
    <button id="manualGrab" class="btn btn-grab"> FORCE GRAB THIS LINK</button>
    
    <!-- Download Button -->
    <button id="forceDownload" class="btn btn-dl"> DOWNLOAD LIST NOW</button>

    <!-- Clear Button -->
    <button id="clearList" class="btn btn-clear"> CLEAR MEMORY</button>

    <script src="popup.js"></script>
</body>
</html>
